inspecode:
    
  global:
    ignore:
      - '**/test*/'

  tools:

    astyle:
      auto-fix: true
      thresholds: {num-issues: 999}

    clang-format:
      auto-fix: true
      thresholds: {num-issues: 999}

    cpd:
      options: [--skip-lexical-errors]
      thresholds: {num-issues: 999}

    cppcheck:
      thresholds: {num-issues: 999}

    cpplint:
      options:
        --filter:
          - -legal/copyright
          - -whitespace/comments
        --linelength: 120
      thresholds: {num-issues: 999}

    # fortify:
    #   thresholds: {num-issues: 999}

    fossology:
      thresholds: {num-issues: 999}

    grep:
      thresholds: {num-issues: 999}

    infer:
      thresholds: {num-issues: 999}

    jscpd:
      thresholds: {num-issues: 999}

    misspell:
      auto-fix: true
      thresholds: {num-issues: 999}

    scan-build:
      thresholds: {num-issues: 999}

    uncrustify:
      auto-fix: true
      thresholds: {num-issues: 999}

    # understand:
    #   thresholds: {num-issues: 999}

    unused:
      options: [--single-occurrence, --all-likelihoods]
      thresholds: {num-issues: 999}
