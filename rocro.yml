inspecode:
    
  global:
    ignore:
      - '**/test/'
      - '**/tests/'
      - '**/unittest/'
      - '**/unittests/'

  tools:

    cpplint:
    # - machine: {cpu: 1.0}
    #   options:
    #     --filter:
    #       - -legal/copyright
    #       - -whitespace/comments
    #     --linelength: 120
    #   thresholds: {num-issues: 999}   # Timed Out / the console log exceeds the maximum size
    # - machine: {cpu: 2.0}
    #   options:
    #     --filter:
    #       - -legal/copyright
    #       - -whitespace/comments
    #     --linelength: 120
    #   thresholds: {num-issues: 999}   #
    - machine: {cpu: 1.0}
      options:
        --filter:
          - +build
          - -legal
          - -readability
          - -runtime
          - -whitespace
      thresholds: {num-issues: 999}
    - machine: {cpu: 1.0}
      options:
        --filter:
          - -build
          - -legal
          - +readability
          - -runtime
          - -whitespace
      thresholds: {num-issues: 999}
    - machine: {cpu: 1.0}
      options:
        --filter:
          - -build
          - -legal
          - -readability
          - +runtime
          - -runtime/int
          - -runtime/references
          - -whitespace
      thresholds: {num-issues: 999}
    - machine: {cpu: 1.0}
      options:
        --filter:
          - -build
          - -legal
          - -readability
          - -runtime
          - +whitespace
          - -whitespace/comments
          - -whitespace/indent
          - -whitespace/braces
          - -whitespace/parens
      thresholds: {num-issues: 999}
